<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="icon" type="image/png" href="./images/brushLogo.png">
</head>
<body>
  <div class="header">
    <h1>Etch-a-Sketch</h1>
  </div>
  <div class="layout">
    <div class="btnContainer">
      <div class="pickContainer">
        <div id="picker">Custom: </div> 
        <div id="toggleContainer">
          <input type="color" id="colorpicker" value="#1463F3"></input>
        </div>
      </div>
      <div class="selection">
        <button class="selector" id="black">Default Black</button>
        <button class="selector" id="random">Rainbow</button>
        <button class="selector" id="eraser">Eraser</button>
      </div>
      <div class="size">
        <button id="small">Small Grid</button>
        <button id="medium">Medium Grid</button>
        <button id="large">Large Grid</button>
      </div>
      <div class="options">
        <button id="toggle">Toggle Grid Lines</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <div class="container"></div>
  </div>

  <div class="footer">
    <a onclick="window.open('https://github.com/jerrybach98')"><img src="./images/github-mark.png" class="gitLogo" alt="GitHub logo and link"></a>
    <div onclick="window.open('https://github.com/jerrybach98')" class="github">GitHub</div>
  </div>

</body>
</html>
